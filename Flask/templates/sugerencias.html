  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.css')}}" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <TITLE>Adoa</TITLE>
    </head>

    <body>
      <style>
         body{
          background-image: url(static/images/school_background.jpg);
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment:fixed;
        }
        .card{
          background: rgba(222, 222, 222, 0.4);

        }
        textarea {
                width: 700px;
                height: 150px;
       }
        input::-webkit-input-placeholder {
  color: black;
}

      </style>

        <div class="navbar-fixed">
        <nav class="red accent-4">
          <div class="container">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">ADOA</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                  <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                  <li>
                    <a href="{{url_for('index')}}">Regresar</a>
                  </li>
                </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="section container">
        
        <div class="col s12 m8 l4 offset-m2 offset-l4">
               <div class="row">
                <div class="col s12 m6">
                  <div class="card  red accent-4">
                    <div class="card-content white-text">
                      <span class="card-title">Sugerencias</span>
                      <p>Tu opinion nos interesa, envianos un comentario sobre alguna sugerencia, o reclamo que tengas sobre ADOA.</p>
                      <p>Completa el siguiente formulario</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
              <div class="card-content">

              <div class="row"> 
                    <div class="input-field col s4">
                          <input placeholder="Nombre" id="nombre" type="text" class="validate" >
                          
                    </div>
              
                    <div class="input-field col s4">
                          <input  placeholder="Apellido"id="apellido" type="text"  class="validate">
                          
                    </div>
              </div>  
              <div class="row"> 
                    <div class="input-field col s8">
                          <input placeholder="E-mail" id="e-mail" type="text"  class="validate">
                    </div>
              </div>   
              <div class="row"> 
                    <div class="input-field col s8"> 
                            <h5 class="black-text">Ingresa aqui tu opinion o reclamo</h5>
                            <textarea rows="4" cols="50" class="black-text"></textarea>

                    </div>

              </div>  
              <button class="btn waves-effect waves-light" type="enviar" name="action">Enviar
                        <i class="material-icons right">send</i>
                </button>
              </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
      </script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     
      <script type="text/javascript"> 
        (function($){
          $(function(){

              $('.sidenav').sidenav();

          }); // end of document ready
        })(jQuery); // end of jQuery name space      
      </script>
    </body>
  </html>
